<app-nav></app-nav>

<div class="content-container">
  <h1>Whurr Mah Nerds?</h1>
  <div class="filters-container">
    <div class="social-container">
      <h2>I want to include...</h2>
      <div *ngFor="let checkboxItem of socialFilters" class="filter-container social-filter">
        <sky-checkbox [(ngModel)]="checkboxItem.checked" [disabled]="checkboxItem.disabled">
          <sky-checkbox-label>
            {{ checkboxItem.description }}
          </sky-checkbox-label>
        </sky-checkbox>
      </div>
    </div>
    <div class="location-container">
      <h2>But only...</h2>
      <div *ngFor="let checkboxItem of locationFilters" class="filter-container location-filter">
        <sky-checkbox [(ngModel)]="checkboxItem.checked" [disabled]="checkboxItem.disabled">
          <sky-checkbox-label>
            {{ checkboxItem.description }}
          </sky-checkbox-label>
        </sky-checkbox>
      </div>
    </div>
    <div class="get-results-button-container">
      <button type="button" id="getResultsButton" class="btn btn-lg btn-primary submit"
              (click)="loadErMahResults()" [hidden]="resultsAvailable">
        Go!
      </button>
      <button type="button" id="clearResultsButton" class="btn btn-lg btn-primary submit"
              (click)="clearResults()" [hidden]="!resultsAvailable">
        Clear the nerds!
      </button>
    </div>
    <div class="results-container" [hidden]="!resultsAvailable" >
      <hr/>
      <sky-grid [data]="results.searchHits">
        <sky-grid-column id="donorName" field="fullName" heading="Name"></sky-grid-column>
        <!--<sky-grid-column field="fields.lastTransaction" heading="Last Transaction"></sky-grid-column>-->
        <!--<sky-grid-column field="lifetimeTransactions" heading="Lifetime Transactions"></sky-grid-column>-->
      </sky-grid>
    </div>
  </div>
</div>

<sky-navbar>
    <div class="content-container">
    <sky-navbar-item *ngFor="let n of nav">
      <a
        [routerLink]="n.path"
        [routerLinkActiveOptions]="{exact: true}"
        routerLinkActive="sky-navbar-item-active"
      >
        {{ n.name }}
      </a>
    </sky-navbar-item>
  </div>
</sky-navbar>
